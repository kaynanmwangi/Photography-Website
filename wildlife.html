<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife</title>
    <link rel="stylesheet" href="./wildlife.css">
</head>
<body>
    <section>
        <h1>
            <strong>
                WILDLIFE
            </strong>
        </h1>
    </section>
    <section class="images">
        <div>
            <img src="./Wildlife/Mapogo-Coalition.jpg" alt="Mapogo-Coalition">
            <h4>Mapogo Brothers</h4>
        </div>
        <div>
            <img src="./Wildlife/Africa.Buffalo.jpg" alt="African-Buffalo">
            <h4>African-Buffalo</h4>
        </div>
        <div>
            <img src="./Wildlife/Deer.Images.jpg" alt="Deer-Image">
            <h4>A Deer</h4>
        </div>
        <div>
            <img src="./Wildlife/Dolphin.jpg" alt="Dolphin-Image">
            <h4>A dolphin at sea</h4>
        </div>
        <div>
            <img src="./Wildlife/Elephants.jpg" alt="Elephants">
            <h4>An Elephant and its young one</h4>
        </div>
        <div>
            <img src="./Wildlife/Golden.Eagle.avif" alt="Golden-Eagle Image">
            <h4>A golden eagle going fishing</h4>
        </div>
        <div>
            <img src="./Wildlife/Hippopotamus.webp" alt="HippopotamusImage">
            <h4>Vicious Hippopotamus</h4>
        </div>
        <div>
            <img src="./Wildlife/Rhino.jpg" alt="A photo of a rhino">
            <h4>A charging rhino towards its target</h4>
        </div>
        <div>
            <img src="./Wildlife/Tiger.jpg" alt="Image of a Tiger">
            <h4>A tiger observing for his next meal</h4>
        </div>
    </section>
    
</body>
</html>

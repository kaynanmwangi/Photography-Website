<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature</title>
    <link rel="stylesheet" href="./naturestyling.css">
</head>
<body>
    <section>
        <h1>
            <strong>
                NATURE
            </strong>
        </h1>
    </section>
    <section class="container">
        <div>
            <img src="./Nature/Lake-Como.avif" alt="Lake Como">
            <h4>Lake Como, Italy</h4>
        </div>
        <div>
            <img src="./Nature/lakeview.jpg" alt="Lake view">
            <h4>Lake View</h4>
        </div>
        <div>
            <img src="./Nature/Nebula101.jpg" alt="Nebula">
            <h4>Nebula, Andromeda Galaxy</h4>
        </div>
        <div>
            <img src="./Nature/Rainforest-bridge.webp" alt="Rainforest-Bridge">
            <h4>Rainforest-Bridge</h4>
        </div>
        <div>
            <img src="./Nature/sky-view.jpg" alt="Stars">
            <h4>Stars</h4>
         </div>
         <div>
            <img src="./Nature/storm-view.webp" alt="Storm-View">
            <h4>Storm-View</h4>
         </div>
         <div>
            <img src="./Nature/sunrise.webp" alt="Sunrise">
            <h4>Sunrise</h4>
        </div>
        <div>
            <img src="./Nature/sunset.jpg" alt="Sunset">
            <h4>Sunset</h4>
        </div>
        <div>
            <img src="./Nature/Water-Fall.jpg" alt="Water-fall">
            <h4>Water-Fall</h4>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="./travelstyling.css">
</head>
<body>
    <section>
        <strong>
            <h1>TRAVEL</h1>
        </strong>
    </section>
    <section class="Travel">
        <div>
            <img src="./Travel/Aeroplane Take-off.jpg" alt="Aeroplane-Takeoff">
            <h4>An Aeroplane taking off</h4>
        </div>
        <div>
            <img src="./Travel/Airport-Terminal.webp" alt="Airport-Terminal">
            <h4>Airport Terminal</h4>
        </div>
        <div>
            <img src="./Travel/Cart-travelling.jpg" alt="Cart">
            <h4>Cart Travelling</h4>
        </div>
        <div>
            <img src="./Travel/Horse-back riding.jpg" alt="Horse-Back Riding">
            <h4>Travellers on Horse-Back</h4>
        </div>
        <div>
            <img src="./Travel/Onboarding-Aeroplane.jpg" alt="Onboarding Aeroplane">
            <h4>Passengers Onboading Aeroplane</h4>
        </div>
        <div>
            <img src="./Travel/Train-Station-Onboarding.jpg" alt="Train-Station-Onboarding">
            <h4>Passengers onboarding a Train</h4>
        </div>
        <div>
            <img src="./Travel/Train-Station.webp" alt="Train-Station">
            <h4>Train-Station</h4>
        </div>
        <div>
            <img src="./Travel/Travelling-by-car.webp" alt="Travelling by car">
            <h4>Driving</h4>
        </div>
        <div>
            <img src="./Travel/travelling-by-walking.jpg" alt="Walking Image">
            <h4>Travelling on foot</h4>
        </div>
    </section>

</html>
